{% extends "base.html" %}

{% block titre %}Les articles de la categorie {{categorie}}{% endblock %}

{% block contenu %}

<div class="container mt-4">
<h1 class="mb-3">Les articles de la categorie {{categorie}} :</h1>
    <div class="row">
        <!-- Boucle pour afficher les articles  -->
        {% for article in articles %}
            <div class="col-md-4 mb-3">
            <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ article[1] }}</h5>
                <p class="card-text"><small class="text-muted">Publi√© le {{ article[0] }}</small></p>
                <a class="btn btn-primary btn-sm" href="{{ url_for('article', categorie=categorie, article=article[2]) }}">Lire</a>
            </div>
            </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
