{% extends "base.html" %}

{% block titre %}Mon Site Minimaliste{% endblock %}

{% block contenu %}
<div class="container">
    <!-- Boucle pour afficher les categories comme des elements de menu -->
    {% for categorie in categories %}
        <a class="btn btn-primary btn-lg mt-2 mb-2" href="{{ url_for('categorie', nom=categorie) }}">{{ categorie }}</a><br>
    {% endfor %}
</div>
{% endblock %}
